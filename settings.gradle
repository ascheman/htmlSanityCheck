pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    // to report build results back to gradle.org
    id "com.gradle.enterprise" version "3.15.1"
}

rootProject.name = 'org.aim42.htmlSanityCheck'

include 'htmlSanityCheck-core',
        'htmlSanityCheck-gradle-plugin'